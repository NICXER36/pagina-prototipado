<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel de Usuario</title>
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 250px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .sidebar img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .sidebar h2 {
        margin: 10px 0;
        font-size: 18px;
      }
      .sidebar button {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        background: #fff;
        color: #6a11cb;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: left;
      }
      .sidebar button:hover {
        background: #ddd;
      }
      .content {
        flex: 1;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <img src="https://via.placeholder.com/80" alt="Perfil" />
      <h2>Juanita Perez</h2>
      <button>Lista de espera</button>
      <button>Historial médico</button>
      <button>Calendario de citas</button>
      <button>Mensajes</button>
      <button>Ver mi perfil</button>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
    <div class="content">
      <h1>Bienvenido al Panel de Usuario</h1>
      <p>Selecciona una opción del menú lateral para comenzar.</p>
    </div>
    <script>
      function logout() {
        localStorage.removeItem('session');
        window.location.href = 'index.html';
      }
    </script>
  </body>
</html>
